<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function hasUppercase(str) {
        for (var i = 0; i < str.length; i++) {
          if (str[i] >= "A" && str[i] <= "Z") {
            return true; 
          }
        }

        return false;
      }


      console.log(hasUppercase("Hello")); 
      console.log(hasUppercase("hello")); 
    </script>
  </body>
</html>
