<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function allPositiveNumbers(arr) {
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] <= 0) {
            return false;
          }
        }
        return true;
      }
      console.log(allPositiveNumbers([2, 4, 6, 8, 10])); 
      console.log(allPositiveNumbers([2, 4, 6, -8, 10])); 
    </script>
  </body>
</html>
